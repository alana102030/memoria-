<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Jogo da Mem√≥ria - Gatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #nome {
            margin: 10px 0;
            font-size: 16px;
        }
        #jogo {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .carta {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            user-select: none;
            font-weight: bold;
        }
        .carta.flipped {
            background-color: #ffeaa7;
        }
    </style>
</head>
<body>

<h1>Jogo da Mem√≥ria - Gatos</h1>
<div id="nome">Nome: _Alana Leticia_Ramos Bueno____2B______________</div>

<div id="jogo"></div>

<script>
    // Lista de emojis de gatos para usar como imagens
    const gatos = ['üê±', 'üêà', 'üò∫', 'üòª', 'üò∏', 'üòπ'];
    let cartas = [];
    let primeiraCarta = null;
    let segundaCarta = null;
    let bloqueado = false;
    let paresEncontrados = 0;

    // Duplicar e embaralhar as cartas
    function iniciarJogo() {
        cartas = [];
        paresEncontrados = 0;
        const deck = [...gatos, ...gatos]; // duplicar para pares
        // embaralhar
        for (let i = deck.length -1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i +1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }
        // criar cartas no DOM
        const container = document.getElementById('jogo');
        container.innerHTML = '';
        deck.forEach((emoji, index) => {
            const carta = document.createElement('div');
            carta.className = 'carta';
            carta.dataset.emoji = emoji;
            carta.dataset.index = index;
            carta.addEventListener('click', virarCarta);
            container.appendChild(carta);
            cartas.push(carta);
        });
    }

    function virarCarta(e) {
        if (bloqueado) return;
        const carta = e.currentTarget;
        if (carta.classList.contains('flipped')) return;

        carta.textContent = carta.dataset.emoji;
        carta.classList.add('flipped');

        if (!primeiraCarta) {
            primeiraCarta = carta;
        } else if (primeiraCarta && !segundaCarta) {
            segundaCarta = carta;
            verificarPar();
        }
    }

    function verificarPar() {
        if (primeiraCarta.dataset.emoji === segundaCarta.dataset.emoji) {
            // encontrou par
            paresEncontrados++;
            resetarSelecao();
            if (paresEncontrados === gatos.length) {
                alert('Parab√©ns! Voc√™ conseguiu encontrar todos os gatos!');
            }
        } else {
            // n√£o √© par, virar de volta ap√≥s delay
            bloqueado = true;
            setTimeout(() => {
                primeiraCarta.textContent = '';
                segundaCarta.textContent = '';
                primeiraCarta.classList.remove('flipped');
                segundaCarta.classList.remove('flipped');
                resetarSelecao();
                bloqueado = false;
            }, 1000);
        }
    }

    function resetarSelecao() {
        primeiraCarta = null;
        segundaCarta = null;
    }

    // Iniciar o jogo ao carregar a p√°gina
    window.onload = iniciarJogo;
</script>

</body>
</html>
