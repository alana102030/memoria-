<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Jogo da Memória - Gatos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 20px;
  }
  h1 {
    margin-top: 0;
  }
  #nome {
    margin: 10px 0;
    font-size: 16px;
  }
  #nome input {
    padding: 5px;
    font-size: 14px;
    width: 200px;
  }
  #jogo {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }
  .carta {
    width: 120px;
    height: 120px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    user-select: none;
    position: relative;
    overflow: hidden;
  }
  .carta img {
    max-width: 100%;
    max-height: 100%;
    display: none;
  }
  .carta.revealed img {
    display: block;
  }
</style>
</head>
<body>

<h1>Jogo da Memória - Gatos</h1>
<div id="nome">
  Seu nome: <input type="text" placeholder="Alana Leticia Ramos Bueno 2B" />
</div>

<div id="jogo"></div>

<script>
  // URLs de imagens de gatos (substitua por suas próprias imagens se desejar)
  const gatos = [
    'https://placekitten.com/120/120?image=1',
    'https://placekitten.com/120/120?image=2',
    'https://placekitten.com/120/120?image=3'
  ];

  let cartas = [];
  let primeiraCarta = null;
  let segundaCarta = null;
  let bloqueado = false;
  let paresEncontrados = 0;

  function iniciarJogo() {
    cartas = [];
    paresEncontrados = 0;

    // Duplicar as imagens para formar pares
    const deck = [...gatos, ...gatos];

    // Embaralhar
    for (let i = deck.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i +1));
      [deck[i], deck[j]] = [deck[j], deck[i]];
    }

    // Limpar o jogo
    const container = document.getElementById('jogo');
    container.innerHTML = '';

    // Criar as cartas no DOM
    deck.forEach((imgSrc, index) => {
      const carta = document.createElement('div');
      carta.className = 'carta';
      carta.dataset.img = imgSrc;
      carta.dataset.index = index;

      // Card visual
      const img = document.createElement('img');
      img.src = imgSrc;
      carta.appendChild(img);

      // Evento de clique
      carta.addEventListener('click', () => virarCarta(carta));

      container.appendChild(carta);
      cartas.push(carta);
    });
  }

  function virarCarta(carta) {
    if (bloqueado || carta.classList.contains('revealed')) return;

    // Mostra a imagem
    carta.classList.add('revealed');

    if (!primeiraCarta) {
      primeiraCarta = carta;
    } else if (!segundaCarta) {
      segundaCarta = carta;
      verificarPar();
    }
  }

  function verificarPar() {
    if (primeiraCarta.dataset.img === segundaCarta.dataset.img) {
      // Encontrou par
      paresEncontrados++;
      resetarSelecao();
      if (paresEncontrados === gatos.length) {
        alert('Parabéns! Você encontrou todos os gatos!');
      }
    } else {
      // Não é par, vira de volta após delay
      bloqueado = true;
      setTimeout(() => {
        primeiraCarta.classList.remove('revealed');
        segundaCarta.classList.remove('revealed');
        resetarSelecao();
        bloqueado = false;
      }, 1000);
    }
  }

  function resetarSelecao() {
    primeiraCarta = null;
    segundaCarta = null;
  }

  // Iniciar o jogo ao carregar
  window.onload = () => {
    iniciarJogo();
  };
</script>

</body>
</html>
