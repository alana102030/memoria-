<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jogo da Mem√≥ria - Gatos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  #nomeContainer {
    margin-top: 20px;
    margin-bottom: 30px;
    width: 100%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #nomeContainer label {
    font-size: 16px;
    margin-bottom: 8px;
  }
  #nomeInput {
    padding: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }
  #jogo {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 10px;
    justify-content: center;
  }
  .card {
    width: 80px;
    height: 80px;
    background-color: #fff;
    border: 2px solid #ccc;
    font-size: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  #resultado {
    margin-top: 20px;
    font-size: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Jogo da Mem√≥ria - Gatos</h1>

<div id="nomeContainer">
  <label for="nomeInput">Alana Leticia Ramos Bueno 2B:</label>
  <input type="text" id="nomeInput" placeholder="Seu nome" />
</div>

<div id="jogo"></div>
<div id="resultado"></div>

<script>
  const emojis = ['üê±', 'üê±', 'üò∫', 'üò∫', 'üòª', 'üòª', 'üò∏', 'üò∏'];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  const jogoContainer = document.getElementById('jogo');
  const resultadoDiv = document.getElementById('resultado');

  // Embaralha os emojis
  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Cria as cartas
  function createCards() {
    const shuffledEmojis = shuffle([...emojis]);
    for (let i = 0; i < shuffledEmojis.length; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.emoji = shuffledEmojis[i];
      card.innerHTML = '';
      card.addEventListener('click', flipCard);
      jogoContainer.appendChild(card);
    }
  }

  // Fun√ß√£o ao clicar na carta
  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.innerHTML = this.dataset.emoji;

    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    checkForMatch();
  }

  // Verifica se as cartas combinam
  function checkForMatch() {
    if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
      matches++;
      resetCards();
      if (matches === emojis.length / 2) {
        const nome = document.getElementById('nomeInput').value.trim();
        resultadoDiv.innerHTML = `Parab√©ns, ${nome || 'jogador'}! Voc√™ venceu!`;
      }
    } else {
      lockBoard = true;
      setTimeout(() => {
        firstCard.innerHTML = '';
        secondCard.innerHTML = '';
        resetCards();
      }, 1000);
    }
  }

  function resetCards() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  // Inicializa o jogo
  createCards();
</script>

</body>
</html>
